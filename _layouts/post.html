---
layout: default
---

<h1>{{ page.title }}</h1>
<small>
  {{ page.date | date: "%B %-d, %Y" }}
  <br>
  {{ page.date | date: "%H:%M" }}
</small>
<p class="view">by {{ page.author | default: site.author }}</p>
<hr>

{{content}}

<hr>
<small>
{% if page.tags %}
  tags: <em>{{ page.tags | join: "</em> / <em>" }}</em>
{% endif %}
</small>
