---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author }}</p>

{{content}}

<hr>
<small>
{% if site.category %}
  category: <em>{ site.category }</em>
{% endif %}

{% if page.tags %}
  tags: <em>{{ page.tags | join: "</em> / <em>" }}</em>
{% endif %}
</small>
