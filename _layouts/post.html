---
layout: default
---

<small>
  {{ page.date | date: "%B %-d, %Y at %H:%M" }}
</small>
<h1>{{ page.title }}</h1>
<p class="view">by {{ page.author | default: site.author }}</p>

{{content}}

<hr>
<small>
{% if page.categories %}
  category: <em>{{ page.categories }}</em>
{% endif %}
<br>
{% if page.tags %}
  tags: <em>{{ page.tags | join: "</em> / <em>" }}</em>
{% endif %}
</small>
