<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

{% seo %}
  </head>
  <body>
    <header>
      <div class="container">
        <a id="a-title" title="Back to Home page" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
        <a href="/" title="Home" class="btn">Home</a>
        <a href="/pages/posts" title="Posts" class="btn">Posts</a>
        <a href="/pages/genshin" title="Everyday Genshin" class="btn">Everyday Genshin</a>
        <a href="/pages/donate" title="Donate" class="btn">Donate</a>
        <a href="{{ site.github.repository_url }}" title="Source Code" class="btn btn-github">Source Code on GitHub</a>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
