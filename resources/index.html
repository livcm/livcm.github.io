<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>livcm's home - Resources</title>
        <script type="text/javascript">
            window.onload=function(){
                window.requestAnimationFrame(getCurrentTime)
            }
            function getCurrentTime(){
                window.setTimeout(function(){window.requestAnimationFrame(getCurrentTime)},1000/2)
                var d=new Date();   
                var yyyy=d.getFullYear(),mm=d.getMonth(),dd=d.getDate(),day=d.getDay()
                var hh=d.getHours(),MM=d.getMinutes(),ss=d.getSeconds()
                if(hh<10) hh="0"+hh
                if(MM<10) MM="0"+MM
                if(ss<10) ss="0"+ss
                var week=new Array("Sun","Mon","Tue","Wed","Thu","Fri","Sat")
                var month=new Array("Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Nov","Dec")
                var time="Current Time: "+week[day]+", "+month[mm]+" "+dd+", "+yyyy+" at "+hh+":"+MM+":"+ss
                var Tools=document.getElementById("CurrentTime")
                Tools.innerHTML=time
            }
        </script>
    </head>
    <body>
        <h1>Resources</h1>
        <p>The page is building...</p>
        <hr>

        <p>There is nothing here...</p>

</html>
